<div class="container">
  <p class="title">
    Users
    <button class="AddUserBtn" (click)="createUser()">Add User</button>
  </p>
  <div class="tableContainer">
    <table mat-table [dataSource]="dataSource()" class="mat-elevation-z8">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
      </ng-container>

      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef> BarCode </th>
        <td mat-cell *matCellDef="let element"> {{element.BarCode}} </td>
      </ng-container>

      <ng-container matColumnDef="admin">
        <th mat-header-cell *matHeaderCellDef> Admin </th>
        <td mat-cell *matCellDef="let element"> {{element.Admin ? 'yes':'no'}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"> 
          <button class="btn" (click)="editUser(element)">Edit</button>
          <button class="btn" (click)="deleteUser(element.Id)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    @if (dataSource().length == 0) {
      <div class="noData">No data available</div>
    }
  </div>
</div>
