<div class="container">
  <p class="title">
    Cards
    <button class="AddCardBtn" (click)="createCard()">Add Card</button>
  </p>
  <div class="tableContainer">
  <table mat-table [dataSource]="dataSource()" class="mat-elevation-z8">

    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef> Cardcode </th>
      <td mat-cell *matCellDef="let element"> {{element.BarCode}} </td>
    </ng-container>

    <ng-container matColumnDef="language">
      <th mat-header-cell *matHeaderCellDef> Language </th>
      <td mat-cell *matCellDef="let element"> {{element.Language}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.CheckedOut? 'Checked out by '+element.CheckedOutBy+' at '+(element.CheckedOutAt|date:"yyyy-MM-dd HH:mm:ss"):'Available'}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element"> 
        <button class="btn" (click)="editCard(element)">Edit</button>
        <button class="btn" (click)="deleteCard(element.Id)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </div>
</div>
