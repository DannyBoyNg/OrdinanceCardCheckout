<div class="container">
    <p class="title">Logs</p>
    <div class="tableContainer">
    <table mat-table [dataSource]="dataSource()" class="mat-elevation-z8">
  
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Timestamp </th>
        <td mat-cell *matCellDef="let element"> {{element.Timestamp | date:'yyyy-MM-dd HH:mm:ss'}} </td>
      </ng-container>
      
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element"> <span [ngClass]="{'red': element.Action === 'CheckOut', 'green' : element.Action === 'CheckIn' }">{{element.Action}}</span> </td>
      </ng-container>

      <ng-container matColumnDef="card">
        <th mat-header-cell *matHeaderCellDef> Card code </th>
        <td mat-cell *matCellDef="let element"> {{element.BarCode}} </td>
      </ng-container>

      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef> User </th>
        <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    @if (dataSource().length == 0) {
      <div class="noData">No data available</div>
    }
    </div>
  </div>
